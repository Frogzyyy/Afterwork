<div class="ingredient">
    <p>
        {{this.ingredient.name | titlecase}}
    </p>
    <p class="ingredient-amount">
        {{this.ingredient.amount}}
        <span *ngIf="ingredient.type=='solid'"> g</span>
        <span *ngIf="ingredient.type=='liquid'"> mL</span>
        <span *ngIf="ingredient.type=='unit'"></span>
        <span *ngIf="ingredient.type=='FM'">As a reminder</span>
    </p>

</div>
